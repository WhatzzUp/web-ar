    <script>
        // WebXR requires HTTPS, so the site doesn't work if someone manually enters
        // the URL and ends up using HTTP. To work around this, force redirect from
        // http to https for non-localhost addresses.
        if (window.location.protocol == "http:" &&
            window.location.hostname != "localhost" &&
            window.location.hostname != "127.0.0.1" &&
            window.location.hostname != "[::1]") {
            window.location = window.location.href.replace('http:', 'https:');
        }
    </script>

    <script>
        // Define a few custom components useful for AR mode. While these are somewhat reusable,
        // I recommend checking if there are officially supported alternatives before copying
        // these into new projects.

        // See also https://github.com/aframevr/aframe/pull/4356
        AFRAME.registerComponent('hide-in-ar-mode', {
            // Set this object invisible while in AR mode.
            init: function () {
                this.el.sceneEl.addEventListener('enter-vr', (ev) => {
                    this.wasVisible = this.el.getAttribute('visible');
                    if (this.el.sceneEl.is('ar-mode')) {
                        this.el.setAttribute('visible', false);
                    }
                });
                this.el.sceneEl.addEventListener('exit-vr', (ev) => {
                    if (this.wasVisible) this.el.setAttribute('visible', true);
                });
            }
        });

        AFRAME.registerComponent('ar-shadows', {
            // Swap an object's material to a transparent shadows-only material while
            // in AR mode. Intended for use with a ground plane. The object is also
            // set visible while in AR mode, this is useful if it's hidden in other
            // modes due to them using a 3D environment.
            schema: {
                opacity: { default: 0.3 }
            },
            init: function () {
                this.el.sceneEl.addEventListener('enter-vr', (ev) => {
                    this.wasVisible = this.el.getAttribute('visible');
                    if (this.el.sceneEl.is('ar-mode')) {
                        this.savedMaterial = this.el.object3D.children[0].material;
                        this.el.object3D.children[0].material = new THREE.ShadowMaterial();
                        this.el.object3D.children[0].material.opacity = this.data.opacity;
                        this.el.setAttribute('visible', true);
                    }
                });
                this.el.sceneEl.addEventListener('exit-vr', (ev) => {
                    if (this.savedMaterial) {
                        this.el.object3D.children[0].material = this.savedMaterial;
                        this.savedMaterial = null;
                    }
                    if (!this.wasVisible) this.el.setAttribute('visible', false);
                });
            }
        });

        AFRAME.registerComponent('ar-hit-test', {
            init: function () {
                this.xrHitTestSource = null;
                this.viewerSpace = null;
                this.refSpace = null;

                this.el.sceneEl.renderer.xr.addEventListener('sessionend', (ev) => {
                    this.viewerSpace = null;
                    this.refSpace = null;
                    this.xrHitTestSource = null;
                });
                this.el.sceneEl.renderer.xr.addEventListener('sessionstart', (ev) => {
                    let session = this.el.sceneEl.renderer.xr.getSession();

                    let element = this.el;
                    session.addEventListener('select', function () {
                        let position = element.getAttribute('position');

                        document.getElementById('dino').setAttribute('position', position);
                        document.getElementById('light').setAttribute('position', {
                            x: (position.x - 2),
                            y: (position.y + 4),
                            z: (position.z + 2)
                        });
                    });

                    session.requestReferenceSpace('viewer').then((space) => {
                        this.viewerSpace = space;
                        session.requestHitTestSource({ space: this.viewerSpace })
                            .then((hitTestSource) => {
                                this.xrHitTestSource = hitTestSource;
                            });
                    });

                    session.requestReferenceSpace('local-floor').then((space) => {
                        this.refSpace = space;
                    });
                });
            },
            tick: function () {
                if (this.el.sceneEl.is('ar-mode')) {
                    if (!this.viewerSpace) return;

                    let frame = this.el.sceneEl.frame;
                    let xrViewerPose = frame.getViewerPose(this.refSpace);

                    if (this.xrHitTestSource && xrViewerPose) {
                        let hitTestResults = frame.getHitTestResults(this.xrHitTestSource);
                        if (hitTestResults.length > 0) {
                            let pose = hitTestResults[0].getPose(this.refSpace);

                            let inputMat = new THREE.Matrix4();
                            inputMat.fromArray(pose.transform.matrix);

                            let position = new THREE.Vector3();
                            position.setFromMatrixPosition(inputMat);
                            this.el.setAttribute('position', position);
                        }
                    }
                }
            }
        });

    </script>
    <script type="text/javascript">
        let recognizer;
        let words;
        const wordList = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "yes", "no", "up", "down", "left", "right", "stop", "go"];
        let modelLoaded = false;

        document.addEventListener('DOMContentLoaded', () => {
            const wrapperElement = document.getElementById('sp-cmd-wrapper');


            document.getElementById("audio-switch").addEventListener('change', (event) => {
                if (event.target.checked) {
                    if (modelLoaded) {
                        startListening();
                    } else {
                        loadModel();
                    }
                } else {
                    stopListening();
                }
            });
        });

        async function loadModel() {
            // Show the loading element
            const loadingElement = document.getElementById('demo-loading');
            loadingElement.classList.remove('hidden');

            // When calling `create()`, you must provide the type of the audio input.
            // - BROWSER_FFT uses the browser's native Fourier transform.
            recognizer = speechCommands.create("BROWSER_FFT");
            await recognizer.ensureModelLoaded()

            words = recognizer.wordLabels();
            modelLoaded = true;

            // Hide the loading element
            loadingElement.classList.add('hidden');
            startListening();
        }
        animationIsRuning = false;
        function startListening() {
            recognizer.listen(({ scores }) => {

                // Everytime the model evaluates a result it will return the scores array
                // Based on this data we will build a new array with each word and it's corresponding score
                scores = Array.from(scores).map((s, i) => ({ score: s, word: words[i] }));
                // After that we sort the array by scode descending
                scores.sort((s1, s2) => s2.score - s1.score);
                console.log('animationIsRuning :>> ', animationIsRuning);
                if (animationIsRuning) return
                // And we highlight the word with the highest score
                let word = scores[0].word
                if (scores[0].score < 0.99) return
                animationIsRuning = true
                console.log('word :>> ', word);
                console.log('scores :>> ', scores);
                const modelPos = document.getElementById('demo-loading').getAttribute('position');
                const modelRot = document.getElementById('demo-loading').getAttribute('rotation');
                let timeoutTime = 5000;
                switch (word) {
                    case 'go':
                        var camPos = document.getElementById('camera').getAttribute('position');
                        document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "Walking")
                        document.getElementById('demo-loading').setAttribute("animation", `property: position; dur: 5000; from: ${modelPos.x} ${modelPos.y} ${modelPos.z}; to: ${camPos.x} ${camPos.y} ${camPos.z * 10}; dir: alternate; easing: linear;`)
                        break;
                    case 'up':
                        document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "Jump")
                        break;
                    case 'yes':
                        document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "Yes")
                        timeoutTime = 1000
                        break;
                    case 'no':
                        document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "No")
                        timeoutTime = 1000
                        break;
                    case 'one':
                        document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "ThumbsUp")
                        timeoutTime = 1000
                        break;
                    case 'two':
                        document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "Dance")
                        break;
                    case 'five':
                        var pos = document.getElementById('camera').getAttribute('position');
                        var rot = document.getElementById('camera').getAttribute('rotation');
                        document.getElementById('demo-loading').setAttribute("rotation", ` 0 ${rot.y + pos.y} 0`)
                        document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "Walking")
                        document.getElementById('demo-loading').setAttribute("animation", `property: rotation; dur: 5000; from: ${modelRot.x} ${modelRot.y} ${modelRot.z}; to: 0 ${rot.y + pos.x} 0; dir: alternate; easing: linear;`)
                        break;
                    default:
                        document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "No")
                        timeoutTime = 1000
                        break;
                }
                setTimeout(() => {
                    console.log('animationIsRunning :>> ', animationIsRuning);
                    document.getElementById('demo-loading').setAttribute("animation-mixer", "clip", "Idle")
                    animationIsRuning = false
                }, timeoutTime)
            },
                {
                    probabilityThreshold: 0.70
                });
        }

        function stopListening() {
            recognizer.stopListening();
        }
    </script>
</head>

<body>

    <a-scene stats webxr="requiredFeatures: hit-test,local-floor;">
        <a-assets>
            <a-asset-item id="chair" src="./scene.gltf"></a-asset-item>
            <a-asset-item id="reticle" src="reticle.gltf" response-type="arraybuffer"></a-asset-item>
        </a-assets>
        <a-camera id="camera" position="0 1 5"></a-camera>


        <!-- Environment for 2D and VR viewing. It's auto-hidden in AR mode. -->
        <a-entity environment="preset: forest; lighting: none; shadow: none; lightPosition: 0 2.15 0" hide-in-ar-mode>
        </a-entity>


        </a-sphere>
        <a-entity id="dino" scale="0.25 0.25 0.25" rotation="0 0 0" position="0 0 0">
            <a-entity id="demo-loading" animation-mixer="clip: Idle;" gltf-model="#chair"
                shadow="cast: true; receive: false">
            </a-entity>
            <a-plane height=" 30" width="30" rotation="-90 0 0" shadow="receive: true" ar-shadows="opacity: 0.2"
                visible="false">
            </a-plane>
        </a-entity>


        <a-entity light="type: hemisphere; intensity: 1"></a-entity>
        <a-light type="directional" light="castShadow: true;
                          shadowMapHeight: 1024;
                          shadowMapWidth: 1024;
                          shadowCameraLeft: -7;
                          shadowCameraRight: 5;
                          shadowCameraBottom: -5;
                          shadowCameraTop: 5;" id="light" target="dino" position="-2 4 2">
        </a-light>

        <a-entity gltf-model="#reticle" scale="0.8 0.8 0.8" ar-hit-test></a-entity>
    </a-scene>
